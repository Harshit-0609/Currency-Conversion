<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
    <div class="outerBox">
        <p id="heading">Currency converter</p>
        <div class="amtTake">
            <p id="amtText">Amount</p>
            <input type="text" placeholder="Enter amount">
        </div>
        <div class="cntryConvert">
            <div class="from-div">
                <p id="fromText">From</p>
            <img id="from" src="https://flagsapi.com/US/flat/64.png" alt="Country img">
            <select name="from" id="cntryFrom">
                
            </select>
            
            </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to-div">
            <p id="toText">To</p>    
        <img id="to" src="https://flagsapi.com/IN/flat/64.png" alt="Country img">
            <select name="to" id="cntryTo">
                
            </select>
            
            </div>
        </div>
        <div class="amtConverted">
            <p id="amtConvertedText">Converted Amount</p>
            <input type="text" placeholder="Converted amount">
        </div>
        <button id="convertBtn">Convert</button>
    </div>
    </form>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
